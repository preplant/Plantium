# Enable the Gradle Daemon to keep the JVM running between builds for faster execution.
org.gradle.daemon = true

# Enable build caching for reusing previous build outputs.
org.gradle.caching = true

# Run independent tasks in parallel if possible.
org.gradle.parallel = true

# Use incremental compilation to speed up Java compilation.
org.gradle.incremental = true

# Disable testing by default for faster builds.
org.gradle.test.skip = true

# Prevent re-checking for dynamic versions and changing modules.
org.gradle.cache.dynamicVersions = false
org.gradle.cacheChangingModulesFor = 24h